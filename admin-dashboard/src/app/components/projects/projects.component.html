<div class="container-fluid py-3">

    <div class="row w-100 m-0">

        <div class="col-12 ">
       
            <div class="row">
                <div class="col-12 col-sm-6"> <h4>Projects Dashboard</h4> </div>
                <div class="col-12 col-sm-6">
                    <div class="d-flex justify-content-end align-items-center">
                        <button class="btn btn-dark me-1" (click)="openProjectDialog(projectsModal)"> Add Project</button>
                    </div>
                </div>
            </div>
            <!-- (click)="openModal(productModal)" -->

            <table class="table">
                 <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Project</th>
                    <th scope="col">Description</th>
                    <th scope="col">Client</th>
                    <th scope="col">Price</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                     <tr *ngFor="let projects of projObservable | async; index as idx">
                    <th scope="row">{{idx+1}}</th>
                    <td>{{projects["projectTitle"]}}</td>
                    <td>{{projects["projectDescription"]}}</td>
                    <td>{{projects["fullName"]}}</td>
                    <td>{{projects["price"]}}</td>
                    <td>{{projects["priority"]}}</td>
                    <td>
                        <button type="button" class="btn btn-dark btn-sm">Details</button> &nbsp;
                        <button type="button" class="btn btn-dark btn-sm">Edit</button> &nbsp;
                        <button type="button" class="btn btn-danger btn-sm">Delete</button> &nbsp;
                        
                    </td>
                    </tr>
       
                 </tbody>
            </table>

        </div>
   

   
    </div>
</div>



<ng-template #projectsModal let-modal>

    
      
        
            <div class="modal-header">
              <h5 class="modal-title">Add a New Project</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <form [formGroup]="projectsForm" ngNativeValidate>
              <div class="modal-body">
              
                <div class="form-group col mt-2">
                    <label>Project name</label>
                    <input type="text" class="form-control" name="title" formControlName="projectsName">
                </div>

                <div class="form-group col mt-2">
                    <label>Description</label>
                    <textarea name="description" class="form-control"  row="100" formControlName="projectsDescription"></textarea>
                </div>

                <div class="form-group col mt-2">
                    <label for="imageFile">Select Image File</label>
                    <div class="custom-file">
                          <input type="file" class="form-control" id="imageFile" (change)="checkFileType($event)">
                    </div>
                </div>



             </div>
            </form>
            



            <div class="modal-footer">
              <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal" (click)="modal.dismiss('')">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary btn-sm" [disabled]="loader">
                  Save
                  <span *ngIf="loader">&nbsp;</span>
                  <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
                      <span class="sr-only">Loading...</span>
                  </div>
              </button>
            </div>
        
   
</ng-template>
